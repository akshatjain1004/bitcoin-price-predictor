<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .bg {
                background-image: url("static/vol.jpg");
                height: 400px;
                position: relative;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <title>Bitcoin Price Predictor</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', { 'packages': ['corechart'] });
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Year', 'Sales', 'Expenses'],
                    ['2004', 1000, 400],
                    ['2005', 1170, 460],
                    ['2006', 660, 1120],
                    ['2007', 1030, 540]
                ]);

                var options = {
                    title: 'Company Performance',
                    curveType: 'function',
                    legend: { position: 'bottom' }
                };

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                chart.draw(data, options);
            }
        </script>
    </head>

    <body class="bg">
        <nav class="navbar navbar-dark bg-opacity-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/bit.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Bitcoin Price Predictor
                </a>
            </div>
        </nav>
        <!-- <div id="chartContainer" style="height: 300px; width: 100%;"></div> -->
        <center>
            <div class="btcwdgt-news my-3" bw-cur="usd"></div>
        </center>
        <center>
            <div class="btcwdgt-news" bw-cur="inr" bw-theme="light"></div>
        </center>
        <script>
            (function (b, i, t, C, O, I, N) {
                window.addEventListener('load', function () {
                    if (b.getElementById(C)) return;
                    I = b.createElement(i), N = b.getElementsByTagName(i)[0];
                    I.src = t; I.id = C; N.parentNode.insertBefore(I, N);
                }, false)
            })(document, 'script', 'https://widgets.bitcoin.com/widget.js', 'btcwdgt');
        </script>
        <center>
            <div class="card my-3 " style="width: 18rem;">
                <div class="bg-success text-white">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-success text-white">The Predicted Market Volume</li>
                    </ul>
                </div>
                <div class="card-footer bg-dark text-success">
                    {{pred}}
                </div>
            </div>
        </center>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
